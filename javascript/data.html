<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <h1 id="title">Title:- </h1>
    <img src="" alt="" id="productImage" width="100px">

    <h1 id="title1">Title:- </h1>
    <img src="" alt="" id="productImage1" width="100px">


    <script>
      fetch("https://dummyjson.com/products")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
          document.getElementById("title").innerText += data.products[0].title
          document.getElementById("productImage").attributes[0].value = data.products[0].images[0]

          document.getElementById("title1").innerText += data.products[1].title
          document.getElementById("productImage1").attributes[0].value = data.products[1].images[0]

        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
